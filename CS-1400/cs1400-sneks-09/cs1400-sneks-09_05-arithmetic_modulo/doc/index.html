<html><head></head><body><h1>9.5) Modulo</h1>

<p>Using the <code>%</code> (modulo) operator, print out the result of <code>23%12</code> (which will
convert &#34;2300 hours&#34; from military time to the regular 12-hour clock time). Do
not embed the result in your code. Let Python do the calculation for you.</p>
</body></html>
