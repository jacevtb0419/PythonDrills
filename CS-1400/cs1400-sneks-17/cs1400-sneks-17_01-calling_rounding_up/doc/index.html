<html><head></head><body><h1>17.1) Rounding Up</h1>

<p>The function <code>round</code> consumes a number (as a <code>float</code>) and returns it rounded to
the nearest whole number. You are buying some food and want to know roughly how
much it will cost. Use the round function to round $<code>9.50</code> to the nearest whole
number and print the result.</p>
</body></html>
